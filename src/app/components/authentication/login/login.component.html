<form (ngSubmit)="login()" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-form-field>
    <input formControlName="username" matInput type="email" placeholder="Your username...">
    <mat-hint *ngIf="username.invalid">Enter a valid username.</mat-hint>
    <mat-error *ngIf="username.hasError('required')">Username is required.</mat-error>
    <mat-error *ngIf="username.hasError('minlength')">Username is less than 3 characters.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="password" matInput type="password" placeholder="Your password...">
    <mat-hint *ngIf="password.invalid">Enter a valid password.</mat-hint>
    <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
    <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 symbols.</mat-error>
  </mat-form-field>
  <button [disabled]="loginForm.invalid" mat-raised-button type="submit" color="primary">Log in</button>
</form>
