<form (ngSubmit)="login()" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <mat-form-field>
    <input formControlName="email" matInput type="email" placeholder="Your email...">
    <mat-hint *ngIf="email.invalid">Enter a valid email address.</mat-hint>
    <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
    <mat-error *ngIf="email.hasError('email')">Email is invalid.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="password" matInput type="password" placeholder="Your password...">
    <mat-hint *ngIf="password.invalid">Enter a valid password.</mat-hint>
    <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
    <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 symbols.</mat-error>
  </mat-form-field>
  <button [disabled]="loginForm.invalid" mat-raised-button type="submit" color="primary">Register</button>
</form>
